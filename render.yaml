services:
  - type: web
    name: jasilmeledath-api
    env: node
    region: oregon
    plan: starter
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: jasilmeledath-api
          property: port
      # Add your environment variables here
      - key: MONGODB_URI
        sync: false  # Set this in Render dashboard
      - key: JWT_SECRET
        sync: false  # Set this in Render dashboard
      - key: EMAIL_PASSWORD
        sync: false  # Set this in Render dashboard
    domains:
      - api.jasilmeledath.dev

  # Optional: Static site service for client (alternative to Vercel/Netlify)
  - type: static_site
    name: jasilmeledath-client
    buildCommand: cd client && npm install && npm run build
    publishPath: client/.next
    pullRequestPreviewsEnabled: true
    buildFilter:
      paths:
        - client/**
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://api.jasilmeledath.dev
      - key: NEXT_PUBLIC_SITE_URL
        value: https://jasilmeledath.dev
    domains:
      - jasilmeledath.dev